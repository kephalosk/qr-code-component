<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
        <title>QR code component by kephalosk</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="content">
            <section class="card">
                <img class="cardImage" src="assets/images/image-qr-code.png" alt="qr code image"/>
                <header class="cardHeader">
                    <h1 class="cardHeaderTitle">Improve your front-end skills by building projects</h1>
                    <p class="cardHeaderText">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
                </header>
            </section>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
            Coded by <a href="https://github.com/kephalosk/">kephalosk</a>
        </div>
    </body>
</html>
